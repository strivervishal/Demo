    <title>pseudo element</title>
    <style>
        /* first line or first letter  */
 /* p::first-line{

 } */
 /* use add content before and after your orginal content  */
 p::after{
    content:"vishal pandey";
 }
 /* selection selector  */
 p::selection{
    background: red;
    color:white ;
    text-decoration: line-through;
 }
