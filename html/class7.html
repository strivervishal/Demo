<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut key</title>
</head>
<body>
    a[href='#'].link
    <!-- child of element -->
 <div>
    <ul>
        <li></li>
    </ul>
 </div>
 <!-- Brotherhood or sibling    -->
 <div>
    <p></p>
    <p></p>
 </div>
 <!-- child inside the tag -->
 <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
 </ul>
 <!-- grouping -->
 <div>
    <nav>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </nav>
    <footer>
        <p></p>
    </footer>
 </div>
</body>
</html>
