<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- using concept of border cellpadding cellspacing -->
    <table border cellpadding="10px" cellspacing="10px" bordercolor="blue" >
    <caption>Students S.No and subjects </caption>
        <tr>
            <!-- for table heading  -->
            <th>S.No</th>
            <th>sub1</th>
            <th>sub2</th>
            <th>sub3</th>
        </tr>
        <tr>
            <!-- for table data 2 -->
            <td>1</td>
            <td>Hindi</td>
            <!-- using concept of colspan computer 2 lecture in same row -->
            <td colspan="2">Computer</td>
            
        </tr>
        <tr>
            <!-- for table data 2 -->
            <td>2</td>
            <td>Hindi</td>
            <td>Computer</td>
            <!-- using the concept of rowspan maths 2 lecture in same column -->
            <td rowspan="2">Maths</td>
        </tr>
        <tr>
            <!-- for table data 3 -->
            <td>3</td>
            <td>Hindi</td>
            <td>Computer</td>
        </tr>       
      
    </table>
</body>
</html>
